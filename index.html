<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="box" id="main_container">
        <div class="box" id="left_sidebar">
            <div id="left_sidebar_tc" class="box">

            <div>
                <p1>przedzial liczb aktualy 1-9</p1>
            </div>
        </div>
        <div class="box" id="mid_container">
            <div class="box" id="upper_container">
                <h1 id="main_logo">NUMBLE</h1>
                <div id="speakerbox">Kliknij w okienka na prawo, aby rozpocząc rozgrywke</div>
            </div>
            <div class="box" id="lower_container">
                <div class="box" id="num_container">
                    <div id="num_1" class="box inp"></div>
                    <div id="num_2" class="box inp"></div>
                    <div id="num_3" class="box inp"></div>
                    <div id="num_4" class="box inp"></div>
                    <div id="num_5" class="box inp"></div>
                    <div id="num_6" class="box inp"></div>
                    <div id="num_7" class="box inp"></div>
                    <div id="num_8" class="box inp"></div>
                    <div id="num_9" class="box inp"></div>
                    <div id="num_10" class="box inp"></div>
                    <div id="num_11" class="box inp"></div>
                    <div id="num_12" class="box inp"></div>
                    <div id="num_13" class="box inp"></div>
                    <div id="num_14" class="box inp"></div>
                    <div id="num_15" class="box inp"></div>
                    <div id="num_16" class="box inp"></div>
                    <div id="num_17" class="box inp"></div>
                    <div id="num_18" class="box inp"></div>
                </div>
            </div>
        </div>
        <div class="box" id="right_sidebar">
            <div id="right_sidebar_tc" class="box">
                <h2 id="right_sidebar_t">Pozostałe cyfry</h2>
            </div>
            <div id="right_sidebar_num" class="box">
                    <div id="lnum_1" class="box cont">1</div>
                    <div id="lnum_2" class="box cont">2</div>
                    <div id="lnum_3" class="box cont">3</div>
                    <div id="lnum_4" class="box cont">4</div>
                    <div id="lnum_5" class="box cont">5</div>
                    <div id="lnum_6" class="box cont">6</div>
                    <div id="lnum_7" class="box cont">7</div>
                    <div id="lnum_8" class="box cont">8</div>
                    <div id="lnum_9" class="box cont">9</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
